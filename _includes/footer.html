<footer class="Footer">
  <div class="Wrapper">
    <ul>
      {% for item in site.data.social %}
      <li class="lcs-d-ib FooterItem">
        <a class="CustomLinks lcs-td-n" href="{{ item.url }}" target="_blank" rel="noopener" noreferrer>{{ item.name }}</a>
      </li>
      {% endfor %}
      <li class="lcs-d-ib">Content &copy; <a class="CustomLinks lcs-td-n" href="https://agtlucas.com">Lucas da Silva</a>, {{ site.time | date: '%Y' }}</li>
    </ul>
  </div>
</footer>
