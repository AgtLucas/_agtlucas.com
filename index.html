---
layout: default
---

<div class="Home">

  <ul class="Post-list">
    {% for post in site.posts %}
      <li class="Post-item" id="post-{{ post.title | slugify }}">

        <h2>
          <a class="Post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <time class="Post-meta Post-date" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>

        {{ post.excerpt | strip_html | truncate: 300 }}

        {% if post.excerpt | size > 300 %}
          <a
            class="Read-more"
            href="{{ post.url | prepend: site.baseurl }}"
          >
            <strong>Read more â†’</strong>
          </a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
